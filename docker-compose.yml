version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    command:
      - "redis-server"
      - "--appendonly"
      - "yes"
      - "--appendfilename"
      - "appendonly.aof"
      - "--dir"
      - "/data"
      - "--requirepass"
      - "${REDIS_PASSWORD}"  # Задайте пароль через переменную окружения или напрямую